<div class="main">
  <!-- Extrato de compras -->
  <Section>
    <div class="cardContainer">
      <div class="headerCard">
        <!-- titlulo dos cars principais -->
        <div class="title">
          <i class="bi bi-file-earmark-binary"></i>
          <p>Extrato de Recarga</p>
        </div>
      </div>
      <!-- Titlulo do card interno -->
      <div class="mat-elevation-z8 tableBorder ">
        <table mat-table [dataSource]="dataSource" id="style-2">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>
              <label class="id"> ID </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="id">
                {{element.position}}
              </label>
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef>
              <label class="data"> Data </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="data">
                {{element.name}}
              </label>
            </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>
              <label class="premiacao"> Premiação </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="premiacao">
                {{element.weight}}
              </label>
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>
              <label class="numerosJogados"> Numeros Jogados </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="numerosJogados">
                {{element.symbol}}
              </label>
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="data1">
            <th mat-header-cell *matHeaderCellDef>
              <label class="preco"> Preço </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="preco">
                {{element.data1}}
              </label>
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="data2">
            <th mat-header-cell *matHeaderCellDef>
              <label class="formaDePagamento"> Forma de pagamento </label>
            </th>
            <td mat-cell *matCellDef="let element">
              <label class="formaDePagamento">
                {{element.data2}}
              </label>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
        </mat-paginator>
        </div>
    </div>
  </Section>
