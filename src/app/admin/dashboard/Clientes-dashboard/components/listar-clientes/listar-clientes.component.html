<div class="mat-elevation-z8 div-table container">

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

        <ng-container matColumnDef="pessoaId">
            <th mat-header-cell *matHeaderCellDef> ClienteID </th>
            <td mat-cell *matCellDef="let element"> {{element.pessoaId}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf</th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="foneWhats">
            <th mat-header-cell *matHeaderCellDef> Whatsapp</th>
            <td mat-cell *matCellDef="let element"> {{element.foneWhats}} </td>
        </ng-container>


        <ng-container matColumnDef="acoes">

            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element">

                <div class="div-botoes">
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="relatório" (click)="relatorio.emit(element.pessoaId)">
                        <i class="bi bi-clipboard-data"></i>
                    </button>
                </div>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
