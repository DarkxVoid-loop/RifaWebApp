<div class="mat-elevation-z8 div-table">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="pessoaId">
            <th mat-header-cell *matHeaderCellDef> PessoaId </th>
            <td mat-cell *matCellDef="let element"> {{element.pessoaId}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Nome </th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="foneCelular">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Celular</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.foneCelular}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th class="text-center" mat-header-cell *matHeaderCellDef> cidade</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">

            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações</th>
            <td class="text-center" mat-cell *matCellDef="let element">

                <div class="div-botoes">
                    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Editar" (click)="consultar.emit(element.pessoaId)">
                        <i class="bi bi-check2"></i>
                    </button>
                </div>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

</div>
