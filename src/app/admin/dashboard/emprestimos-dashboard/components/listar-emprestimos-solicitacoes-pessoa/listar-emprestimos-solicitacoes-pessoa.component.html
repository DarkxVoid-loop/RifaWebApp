<div class="mat-elevation-z8 div-table">

    <table mat-table [dataSource]="emprestimosSolicitacoesPorPessoa">

        <ng-container matColumnDef="solicitacaoId">
            <th mat-header-cell *matHeaderCellDef> SolicitacaoId </th>
            <td mat-cell *matCellDef="let element"> {{element.solicitacaoId}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Data </th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.data | formatDate}} </td>
        </ng-container>


        <ng-container matColumnDef="statusId">
            <th class="text-center" mat-header-cell *matHeaderCellDef> StatusId</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.statusId}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Valor</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.valor | currency : 'R$'}} </td>
        </ng-container>


        <ng-container matColumnDef="acoes">

            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações</th>
            <td class="text-center" mat-cell *matCellDef="let element">

                <div class="div-botoes">
                    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Editar" (click)="aceitar.emit(element.solicitacaoId)" [disabled]="element.statusId != 1">
                        <i class="bi bi-check2"></i>
                    </button>

                    <button type="button" class="btn btn-danger botao-remover" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Remover" (click)="recusar.emit(element.solicitacaoId)"
                        [disabled]="element.statusId != 1">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
