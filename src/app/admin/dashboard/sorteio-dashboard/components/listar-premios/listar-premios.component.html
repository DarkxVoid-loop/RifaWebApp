<div class="mat-elevation-z8 div-table">

    <table mat-table [dataSource]="premios">

        <ng-container matColumnDef="premioId">
            <th mat-header-cell *matHeaderCellDef> PremioId </th>
            <td mat-cell *matCellDef="let element"> {{element.premioId}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Nome </th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="posicao">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Posição</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.posicao}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Descrição</th>
            <td class="text-center" mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">

            <th class="text-center" mat-header-cell *matHeaderCellDef> Ações</th>
            <td class="text-center" mat-cell *matCellDef="let element">

                <div class="div-botoes">
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Editar" (click)="editar.emit(element.premioId)">
                        <i class="bi bi-pencil"></i>
                    </button>

                    <button type="button" class="btn btn-danger botao-remover" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Remover" (click)="remover.emit(element.premioId)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
